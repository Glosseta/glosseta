name: 'Feature request'
description: 'File a Feature request'
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a feature request!
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Please provide some context around your idea
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem and/or Opportunity
      description: What are we trying to solve/improve with this feature?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: What will your feature / enhancement look like?
    validations:
      required: true
  - type: textarea
    id: testing
    attributes:
      label: Testing the changes
      description: Please provide a high level description of how you'll verify your changes work and won't break existing functionality?
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Please provide any additional information around your request here